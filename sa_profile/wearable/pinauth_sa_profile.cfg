{
    "jobs" : [{
            "name" : "param:bootevent.useriam.fwkready=true",
            "condition" : "bootevent.useriam.fwkready=true && (persist.useriam.isPinEnrolled=true || useriam.startSa=true)",
            "cmds" : [
                "start pinauth"
            ]
        },
        {
            "name" : "param.useriam.stopSa=true",
            "condition" : "useriam.stopSa=true",
            "cmds" : [
                "stop pinauth"
            ]
        }
    ],
    "services" : [{
            "name" : "pinauth",
            "path" : ["/system/bin/sa_main", "/system/profile/pinauth.json"],
            "uid" : "useriam",
            "gid" : ["useriam", "shell"],
            "apl" : "system_basic",
            "permission" : [
                "ohos.permission.ACCESS_AUTH_RESPOOL",
                "ohos.permission.VIBRATE"
            ],
            "permission_acls" : ["ohos.permission.ACCESS_AUTH_RESPOOL"],
            "secon" : "u:r:pinauth:s0",
            "start-mode" : "condition"
        }
    ]
}
